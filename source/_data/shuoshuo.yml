- date: 2025-12-06 22:20:00
  content: |
    三点睡八点起，阎王夸我好身体。
    草草吃了一碗面条，搭公交车去武吉知马山徒步。新加坡的最高山我还是要见识一下。见识后的感受是……就这？刚有点感觉就到头了。
    于是开始想念家乡长白山的三千多级台阶，以及祖国无数我未曾踏足的名山大川。这些新加坡通通没有。
    也正是因此原计划全被打乱，我中午多出来了很大的空档，遂前往新加坡美术馆陶冶性情。
    您猜怎的，即使我是外国人，只要持有学生签证我就能免费进去。我单方面宣布新加坡美术馆成为了我的新的后花园。

    <img src="/img/2025-12-06/NGS_ticket.jpg" width="25%">

    二楼有几张速写深得我心，几笔就勾勒出有力自然的肌肉线条，令人心情愉悦。
    三楼的印象派画展会持续到明年三月。我竟然在这里看到了莫奈的作品。不知道这幅睡莲是他若干睡莲作品中的哪一幅，也不知道这是不是莫奈的真迹。
    既然这是一个国家级的艺术馆，我觉得法国的卢浮宫应该会豁开面子借给新加坡几幅真迹吧。

    <img src="/img/2025-12-06/NGS_waterlily.jpg" width="25%">

    楼顶的露台视野很好，很适合来吹风发呆。

    <img src="/img/2025-12-06/NGS_viewpoint.jpg" width="25%">

    对了，中途还碰巧赶上了一个音乐演奏。中间的哥们很会弹阮，一会弹得像古琴一会像琵琶一会像吉他。歌曲总体上是不错的；除了最后一首是他们的原创歌曲写的很不知所云故弄玄虚之外，是很不错的演出。
    这也是我第一次听到竖琴与阮的现场演奏。

    <img src="/img/2025-12-06/NGS_musicshow.jpg" width="25%">

