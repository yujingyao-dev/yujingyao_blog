    周四晚上太兴奋了，终于全考完了。第一条首先锐评数学试卷。
    一共七道题，前六道题全部白给，属于是有脑子就会做那种。
    第七题虽然也会也写上了，但还是必须狠狠的骂：纯纯勾史。
    傻逼微积分居然考线性代数，且不说我们学没学过的问题，考场上你让我手动展开N阶行列式是人能干出来的事情？
    我知道，你想考导数的乘法法则加法法则，但这并不是让这道题的体力劳动远大于智力劳动的理由。
    只能说出卷人整了个烂活。看看前几年的卷子，那最后一题都是有设计的，有思维的，而不是蛮干的。
    学微积分学的是什么？方法与思维。既然前面的题多数侧重于方法，那最后一题就应该考察那种抽象的思维。
    这就好比达芬奇明明能画蒙娜丽莎，你却让他先画十万个鸡蛋展示一下实力。很荒谬的好吗？
    
