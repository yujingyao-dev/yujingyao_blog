nav:
  # Navigation bar logo image
  logo: /img/favicon.ico
  display_title: true
  display_post_title: true
  # Whether to fix navigation bar
  fixed: true

menu:
  Home: / || fas fa-home
  Treehole: /shuoshuo/ || fas fa-podcast
  Tags: /tags/ || fas fa-tags
